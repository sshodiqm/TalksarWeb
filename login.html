<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container w-60">
        <img src="img/logotalksar.svg" alt="">
        <h2>Halaman Login</h2>
        <br>
        <form>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password">
            </div>
            <button type="button" class="btn btn-primary" onclick="login()">Login</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script id="LoginScript">
        const firebaseConfig = {
            apiKey: "AIzaSyDpUf-DVIOJlAJBM1w0swL5cJsDLj3Gjs8",
            authDomain: "talk-sar-8aacf.firebaseapp.com",
            projectId: "talk-sar-8aacf",
            storageBucket: "talk-sar-8aacf.appspot.com",
            messagingSenderId: "166172141134",
            appId: "1:166172141134:web:364fc8ae95dd27b3b4c51f"
        };

        firebase.initializeApp(firebaseConfig);
        var auth = firebase.auth();
    </script>
    <script>
        function login() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            firebase.auth().signInWithEmailAndPassword(email, password).then(() => {
                if (email == "waka1@gmail.com") {
                    window.location.href = "waka1.html";
                } else if (email == "kepegawaian@gmail.com") {
                    window.location.href = "kepegawaian.html";
                } else if (email == "rumahtangga@gmail.com") {
                    window.location.href = "rumahtangga.html";
                } else {
                    alert("Email tidak terdaftar sebagai admin");
                }
            }).catch((error) => {
                var errorMessage = error.message;
                alert("Error: " + errorMessage);
            });
        }
    </script>
</body>
</html>
